version: '3'

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    volumes:
      - postgres_data:${DATABASE_VOLUME_DATA}
      - postgres_logs:${DATABASE_VOLUME_LOGS}
    networks:
      - ${NW_NAME}

  app:
    container_name: ${APP_CONTAINER_NAME}
    build:
      context: .
      dockerfile: Dockerfile_app
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ${APP_VOLUMES}
    networks:
      - ${NW_NAME}

networks:
  custom_network:
    driver: bridge

volumes:
  postgres_data:
  postgres_logs:
